<!DOCTYPE html>
<html>
<head>
  <title>vue 学习</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
